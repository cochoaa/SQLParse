{% extends './template.html' %}
{% block body %}
    <h1>{{ data.titulo}}</h1>
    <label for="querys">Ingrese las sentencias SQL separadas por ';':</label>
    <br>
    <textarea  id="querys" name="querys" rows="10" cols="100"/>{{ data.querys_input}}</textarea>
    <button>Convertir a Select</button>
    <br>
    <label for="selects">Sentencias Select:</label>
    <br>
    <textarea  id="selects" name="querys" rows="10" cols="100"/>{{ data.querys_output}}</textarea>
{% endblock %}
